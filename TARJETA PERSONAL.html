<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedro Verasteguí Rodríguez - Contacto Profesional</title>
  <meta name="description" content="Tarjeta de contacto digital de Pedro Verasteguí Rodríguez con información de contacto profesional">
  <meta name="keywords" content="Pedro Verasteguí, contacto, tarjeta digital, profesional">
  <meta name="author" content="Pedro Verasteguí Rodríguez">
  
  <!-- Preload de recursos críticos -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Comic+Sans+MS&display=swap" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
  <link rel="preload" href="https://drive.google.com/uc?id=186goDGDm1mzLEIejffruO8J1NE3lrbn_" as="image">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Comic+Sans+MS&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #0f0f0f;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      background-image: url('https://drive.google.com/uc?id=186goDGDm1mzLEIejffruO8J1NE3lrbn_');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .card {
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.4); /* Rojo vino */
      width: 100%;
      max-width: 400px;
      transform: translateY(30px);
      animation: slideIn 1s ease-out;
      position: relative;
      transition: all 0.5s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(192, 57, 43, 0.6); /* Rojo vino */
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #C0392B, #FFFFFF, #C0392B); /* Rojo vino */
      background-size: 200%;
      border-radius: 22px;
      opacity: 0;
      transition: 0.5s;
    }

    .card:hover::before {
      opacity: 1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes slideIn {
      0% { transform: translateY(30px); }
      100% { transform: translateY(0); }
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      opacity: 0;
      animation: rotateIn 1.5s ease-out forwards;
      border: 3px solid #FFFFFF;
      box-shadow: 0 0 20px #C0392B; /* Rojo vino */
      transition: all 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #C0392B; /* Rojo vino */
    }

    @keyframes rotateIn {
      0% { transform: rotate(-15deg) scale(0.8); opacity: 0; }
      100% { transform: rotate(0) scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #FFFFFF;
      font-weight: normal;
      font-style: italic;
      font-family: 'Playfair Display', serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      text-decoration: none;
      font-size: 1em;
      font-style: italic;
      transition: all 0.3s ease;
      border: 1px solid #FFFFFF;
      border-radius: 10px;
      padding: 12px;
      opacity: 0;
      animation: fadeInLinks 2s forwards;
      background-color: rgba(15, 15, 15, 0.7);
      color: #FFFFFF;
      position: relative;
      overflow: hidden;
    }

    .contact-links a:nth-child(1) { animation-delay: 0.3s; }
    .contact-links a:nth-child(2) { animation-delay: 0.6s; }
    .contact-links a:nth-child(3) { animation-delay: 0.9s; }
    .contact-links a:nth-child(4) { animation-delay: 1.2s; }
    .contact-links a:nth-child(5) { animation-delay: 1.5s; }

    @keyframes fadeInLinks {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .contact-links i {
      margin-right: 10px;
      font-size: 1.4em;
      transition: all 0.3s ease;
    }

    .contact-links a:hover i {
      transform: scale(1.2) translateX(5px);
    }

    .contact-links a::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .contact-links a:hover::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% { transform: scale(0, 0); opacity: 0.5; }
      100% { transform: scale(20, 20); opacity: 0; }
    }

    .contact-links a:hover {
      box-shadow: 0 0 15px rgba(192, 57, 43, 0.7); /* Rojo vino */
      background-color: #333;
    }

    .whatsapp i { color: #25D366; }
    .phone i { color: #FF0000; }

    .gmail i {
      background: conic-gradient(
        #4285F4 0% 25%,
        #EA4335 25% 50%,
        #FBBC05 50% 75%,
        #34A853 75% 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .email-pedro i { color: #FFD700; }
    .facebook i { color: #1877F2; }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #C0392B; /* Rojo vino */
      opacity: 0.7;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes confettiFall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(15, 15, 15, 0.9), rgba(192, 57, 43, 0.1)); /* Rojo vino */
      z-index: -1;
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://drive.google.com/thumbnail?id=10tAV6zmDaScRGlGyaTvm5Hu1A7TyUSnL&sz=w300" alt="Foto de perfil de Pedro Verasteguí Rodríguez" class="profile-image"/>
    <h1>Pedro Verasteguí Rodríguez</h1>

      <a href="https://wa.me/5656213113" target="_blank" class="whatsapp" aria-label="Contactar por WhatsApp">

      <a href="https://www.facebook.com/profile.php?id=100093522964720" target="_blank" class="facebook" aria-label="Ver perfil de Facebook">

    </div>
  </div>

  <script>
    // Efecto de parallax para el fondo
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;  
      document.body.style.backgroundPosition = `${x * 20}px ${y * 20}px`;
    });

    // Efecto de confeti al hacer clic en la tarjeta
    document.querySelector('.card').addEventListener('click', function() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-10px`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    });
  </script>
</body>
</html>
